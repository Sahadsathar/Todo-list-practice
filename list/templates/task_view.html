{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h1> Todo List</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h4> Add Task</h4>
      <form method="POST" class="p-3 shadow">
  {% csrf_token %}
        <div class="form-group">
  <input type="text" name="name" class="form-control" placeholder="Type your Task">
          </div>
        <div class="form-group">
  <input type="text" name="priority" class="form-control" placeholder="Type your priority">
        </div>
          <div class="form-group">
  <input type="date" name="date" class="form-control" placeholder="Type your date">
        </div>
  <input type="submit">
</form>
    </div>
    <div class="col-md-6 text-center">
      <h4> Today's List</h4>
       {% for i in obj1 %}
      <div class="shadow card">
      <div class="card-body">
        <h5 class="card-title"> {{i.name}} </h5>
        <p> <br> {{i.priority}} </p>
          <p> <br> {{i.date}} </p>
        <a class="btn btn-danger" href="{% url 'delete' i.id %}"> Done </a>
         <a class="btn btn-success" href="{% url 'update' i.id %}"> Update </a>
      </div>
      </div><br>
  {% endfor %}
    </div>
  </div>
</div>
 {% endblock %}
